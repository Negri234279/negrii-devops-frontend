<div
    class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-blue-500 to-green-500 text-white text-center"
>
    <img
        src="assets/portal.png"
        alt="Dimensional Portal"
        class="w-32 h-32 mb-4 animate-spin-slow"
    />
    <h1 class="text-4xl font-bold mb-4">404 - Dimension Not Found</h1>
    <p class="text-lg mb-6">
        Uh-oh! Looks like you've ventured into a dimension that doesn't exist.
    </p>
    <p class="mb-8">
        Don't worry, Rick and Morty have probably been here before... or maybe it's just another one
        of those infinite realities.
    </p>
    <a
        [routerLink]="['/']"
        class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105"
    >
        Return to the Known Universe
    </a>
</div>
